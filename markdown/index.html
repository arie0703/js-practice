<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../common/scripts/jquery-3.6.0.js"></script>
    <script src="../common/scripts/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="../common/styles/bootstrap.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/styles.css">
    <link rel="stylesheet" href="styles/layout.css" />
  </head>
  <body>
    <div class="container">
      <div id="code">
        <form v-on:submit.prevent>

          <div class="add">
            <input type="text" id="language" value="" placeholder="言語">
            <button class="btn btn-primary" id="add_button">go</button>
            <button v-on:click="addCode" class="btn btn-primary btn-store">
              Store
            </button>
          </div>

          <div class="row">
            <div class="col-xs-6">
              <textarea id="editor" class="form-control" v-model="newCode"></textarea>
            </div>
            <div class="col-xs-6">
              <div id="result" v-model="newCode"></div>
            </div>
          </div>
        </form>
      
      
        <li v-for="(code, index) in code_list" v-cloak>
          <span v-on:click="showCode(index)">{{ code.title }}</span>
        </li>

      </div>

    </div>

    <script src="scripts/store.js"></script>
  </body>
</html>
